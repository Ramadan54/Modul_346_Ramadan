#cloud-config
# KN04 - Datenbank-Server
# Installiert und konfiguriert MariaDB

users:
  - name: ubuntu
    groups: [users, admin]
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      # Dein Key
      - ssh-rsa  ramadan1
      
      # Lehrperson Key (NUY)
      - ssh-rsa  lehrperson-nuy

ssh_pwauth: false
disable_root: false

# Pakete installieren
package_update: true
packages:
  - mariadb-server
  - mariadb-client

# SQL-Script für Datenbank-Setup
write_files:
  - path: /tmp/setup-database.sql
    content: |
      CREATE DATABASE IF NOT EXISTS m347;
      CREATE USER IF NOT EXISTS 'admin'@'%' IDENTIFIED BY 'Ramadan2025!';
      GRANT ALL PRIVILEGES ON m347.* TO 'admin'@'%';
      FLUSH PRIVILEGES;

# Befehle ausführen
runcmd:
  # Bind-Address ändern (externe Verbindungen erlauben)
  - sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  
  # MariaDB Service neustarten
  - systemctl restart mariadb
  
  # Warten bis Service bereit
  - sleep 5
  
  # Datenbank einrichten
  - mysql < /tmp/setup-database.sql
  
  # Status loggen
  - systemctl status mariadb >> /var/log/cloud-init-output.log