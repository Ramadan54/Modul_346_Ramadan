#cloud-config
# Diese Zeile ist obligatorisch und muss immer die erste Zeile sein
# Sie identifiziert die Datei als Cloud-init Konfiguration

users: # Definiert Benutzerkonten, die auf dem System erstellt werden sollen
  - name: ubuntu # Erstellt einen Benutzer mit dem Namen "ubuntu"
    groups: [users, admin] # Fügt den Benutzer zu den Gruppen "users" und "admin" hinzu
    shell: /bin/bash # Setzt die Standard-Shell auf Bash
    sudo: ALL=(ALL) NOPASSWD:ALL # Gibt vollständige sudo-Rechte ohne Passwortabfrage
    ssh_authorized_keys: # Liste der öffentlichen SSH-Schlüssel für Authentifizierung
      - ssh-rsa  aws-key
        # Öffentlicher SSH-Schlüssel für den Login ohne Passwort
        # Format: ssh-rsa <key-data> <key-name>

ssh_pwauth: false # Deaktiviert die Passwort-Authentifizierung über SSH
disable_root: false # Root-Benutzer bleibt aktiv

package_update: true # Aktualisiert die Paketliste beim ersten Start (apt update)
packages: # Liste der zu installierenden Pakete
  - curl # Kommandozeilen-Tool für Datenübertragung
  - wget # Kommandozeilen-Tool zum Herunterladen von Dateien
