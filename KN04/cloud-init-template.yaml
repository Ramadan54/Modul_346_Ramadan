#cloud-config
# KN04 Template - Basis für zukünftige Instanzen
# Enthält SSH-Keys für mich und die Lehrperson (NUY)

users:
  - name: ubuntu
    groups: [users, admin]
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      # Mein persönlicher SSH-Key (ramadan1)
      - ssh-rsa  ramadan1
      
      # Lehrperson SSH-Key (NUY)
      - ssh-rsa  lehrperson-nuy

ssh_pwauth: false
disable_root: false